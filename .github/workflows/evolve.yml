
concurrency: evolution-${{ github.workflow }}

name: Daily Evolution

on:
  schedule:
    - cron: '30 * * * *'  # Every hour (IST offset)
  
  workflow_dispatch:  # Manual trigger for testing

jobs:
  evolve:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Configure Git
        run: |
          git config user.name "Quine Gardener"
          git config user.email "quine@garden.bot"
      
      - name: Display Current Generation
        run: |
          echo "üß¨ Current Quine State:"
          echo "===================="
          head -5 quine.py
          echo ""
      
      - name: Log Current Generation
        run: |
          python3 logger.py
      
      - name: Evolve Quine
        id: evolve_step
        run: |
          echo "üîÑ Running quine to produce next generation..."
          
          # 1. Create a unique branch for this mutation
          BRANCH_NAME="evolution/gen-$(grep "Generation" quine.py | head -n 1 | grep -o '[0-9]\+' || echo "next")-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          
          # 2. Run the quine and capture output
          python3 quine.py > quine_next.py
          
          # 3. Replace old with new
          mv quine_next.py quine.py
          
          # 4. Run logger to generate snapshots and log entries
          python3 logger.py
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Evolution complete"
      
      - name: Verify Quine Integrity
        id: verify_step
        run: |
          echo "üß™ Testing self-replication..."
          python3 quine.py > test_output.py
          
          if grep -q "template =" test_output.py; then
            echo "‚úÖ Quine integrity verified"
            rm test_output.py
          else
            echo "‚ùå Quine broken!"
            exit 1
          fi
      
      - name: Commit and Push Evolution
        if: success()
        id: commit_step
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GENERATION=$(grep "Generation" quine.py | head -n 1 | grep -o '[0-9]\+' || echo "unknown")
          BRANCH_NAME="${{ steps.evolve_step.outputs.branch_name }}"
          
          # Commit changes to the evolution branch first
          git add -A
          git commit -m "üß¨ Evolution: Generation ${GENERATION} [skip ci]"
          
          # Switch to main and merge
          git checkout main
          git pull origin main
          git merge "$BRANCH_NAME"
          git push origin main
          
          # Cleanup
          git branch -d "$BRANCH_NAME"
          
          echo "‚úÖ Evolution merged directly to main"
      
      - name: Report Genetic Collapse (Issue)
        if: failure() && steps.verify_step.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GENERATION=$(grep "Generation" quine.py | head -n 1 | grep -o '[0-9]\+' || echo "unknown")
          
          gh issue create --title "üö® GENETIC COLLAPSE: Generation ${GENERATION}" \
            --body "## Critical Error
            
            The latest mutation resulted in a non-replicating program. 
            The system has blocked the merge to protect the lineage.
            
            **Generation attempted:** ${GENERATION}
            **Status:** Reverted to last stable state.
            
            *Human intervention may be required if the garden stops growing.*"
      
      - name: Update README Status
        if: always()
        run: |
          # Ensure we have the latest quine info even if merge failed
          GENERATION=$(grep "Generation" quine.py | head -n 1 | grep -o '[0-9]\+' || echo "unknown")
          LINEAGE=$(grep "Lineage:" quine.py | head -n 1 | cut -d':' -f2 | xargs || echo "unknown")
          NOTE=$(grep "Nature's Note:" quine.py | head -n 1 | cut -d':' -f2 | xargs || echo "The garden is deep in thought.")
          
          git checkout main || git checkout -b main
          git pull origin main
          
          sed -i "s/> \*\*Generation:\*\*.*/> **Generation:** $GENERATION/" README.md
          sed -i "s/> \*\*Lineage:\*\*.*/> **Lineage:** $LINEAGE/" README.md
          sed -i "s/> \*\*Nature's Note:\*\*.*/> **Nature's Note:** $NOTE/" README.md
          
          git add README.md
          if [ -n "$(git status --porcelain README.md)" ]; then
            git commit -m "üìù Docs: Update Garden Status (Generation $GENERATION)"
            git push origin main
          fi

      - name: Update Statistics
        if: always()
        run: |
          python3 visualize.py
          python3 lineage.py
